<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshil's Store</title>
</head>
<body>
    <h1>Welcome to Harshil's Store</h1>
    <script src="/static/script.js"></script>
    <div class="container">
        <h2>Enter Receipt JSON</h2>
        <p>Provide the receipt details in JSON format to calculate points.</p>
        <form id="receiptForm">
            <label for="receiptData">Receipt JSON:</label>
            <textarea id="receiptData"
                placeholder='{"retailer": "Target", "purchaseDate": "2023-11-08", "purchaseTime": "15:30", "items": [{"shortDescription": "Milk", "price": 2.99}], "total": 2.99}'></textarea>
            <button type="button" onclick="getPoints()">Get Points</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
    </div>
</body>

</html>
